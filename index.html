<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not A Virus</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
    }

</head>
<body>
  <h1>Totally Not a Virus Trust Me Bro</h1>

  <audio id="error" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>

<script>

// === FUNCTIONS ===

function getBlockedKeysByOS(os) {
    let osSpecificKeys = [];

switch (os) {
        case 'Windows':
            osSpecificKeys = ['F12', 'F11', 'Alt+Tab', 'Ctrl+Shift+Esc']; // Prevent common shortcuts
            break;
        case 'macOS':
            osSpecificKeys = ['Command', 'Option', 'F4', 'F11']; // macOS keys to block
            break;
        case 'Linux':
            osSpecificKeys = ['Ctrl+Alt+T', 'Alt+Tab', 'Super', 'F5']; // Linux-specific keys
            break;
        case 'Chromebook':
            osSpecificKeys = ['Ctrl+Shift+R', 'Ctrl+Alt+T', 'Ctrl+Alt+W']; // Chromebook-specific keys
            break;
        default:
            osSpecificKeys = [];
            break;
    }

    return osSpecificKeys;

// Glitch text
function glitchText() {
  document.body.innerHTML += `<h1 style="color: hsl(${Math.random() * 360}, 100%, 50%)">ERROR!</h1>`;
}

// Flash background
function flashBackground() {
  document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
}

// Spawn errors
function spawnError() {
  const div = document.createElement('div');
  div.innerText = "CRITICAL ERROR DETECTED";
  div.style.position = 'fixed';
  div.style.top = Math.random() * window.innerHeight + "px";
  div.style.left = Math.random() * window.innerWidth + "px";
  div.style.color = 'red';
  div.style.fontSize = (Math.random() * 20 + 10) + "px";
  div.style.zIndex = 10000;
  document.body.appendChild(div);
}

// Play error sound
function playErrorSound() {
  const error = document.getElementById('error');
  error.currentTime = 0;
  error.play();
}

// Open random tabs
function openRandomTabs() {
  const urls = [
    "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
    "https://pointerpointer.com/",
    "https://mondrian.io/",
    "https://www.nyan.cat/"
  ];
  const url = urls[Math.floor(Math.random() * urls.length)];
  window.open(url, "_blank");
}

// Auto download (simulate)
function autoDownloadVirus() {
  const link = document.createElement('a');
  link.href = 'data:text/plain,You got owned!';
  link.download = 'virus.txt';
  document.body.appendChild(link);
  link.click();
  link.remove();
}

// Steal focus (annoy user)
function stealFocus() {
  window.focus();
}

// Window resize chaos
function windowResize() {
  window.resizeBy(Math.random() * 100 - 50, Math.random() * 100 - 50);
}

// Spoof user-agent
function spoofUserAgent() {
  const userAgents = [
    'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; Trident/6.0)',
    'Mozilla/5.0 (Windows NT 10.0; Win64; x64)',
    'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36',
    'FakeBrowser/123.45'
  ];
  Object.defineProperty(navigator, 'userAgent', {
    get: function() {
      return userAgents[Math.floor(Math.random() * userAgents.length)];
    }
  });
}

// Jumpscare images
function randomJumpscare() {
    const jumpscareImages = [
    "https://www.icegif.com/wp-content/uploads/2023/02/icegif-1692.gif", 
    "https://i.pinimg.com/originals/c0/7f/97/c07f97f3234f1820d0388f1a62377a9a.gif",
    "https://www.icegif.com/wp-content/uploads/2023/02/icegif-1681.gif",
    "https://www.icegif.com/wp-content/uploads/2023/02/icegif-1686.gif",
    "https://media.tenor.com/-yL9BAwZDOcAAAAM/rat-michael-jackson.gif"
];
  const img = document.createElement('img');
  img.src = jumpscares[Math.floor(Math.random() * jumpscares.length)];
  img.style.position = 'fixed';
  img.style.left = 0;
  img.style.top = 0;
  img.style.width = '100vw';
  img.style.height = '100vh';
  img.style.zIndex = 9999;
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 2000);
}

// === INTERVALS ===

setInterval(glitchText, 500);
setInterval(flashBackground, 300);
setInterval(spawnError, 700);
setInterval(playErrorSound, 500);
setInterval(openRandomTabs, 1000);
setInterval(autoDownloadVirus, 250);
setInterval(stealFocus, 1500);
setInterval(windowResize, 750);
setInterval(spoofUserAgent, 1000);
setInterval(randomJumpscare, 1000);

// Prevent closing
window.onbeforeunload = function() {
  return "Are you sure you want to leave? System may become unstable!";
};

</script>
</body>
</html>
