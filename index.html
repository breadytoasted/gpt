const blockKeys = ['Control', 'Alt', 'Meta', 'Escape', 'Tab', 'CapsLock', 'Search', 'Shift'];

// Detect the operating system
function getOS() {
    const platform = navigator.platform.toLowerCase();
    if (platform.includes('win')) {
        return 'Windows';
    } else if (platform.includes('mac')) {
        return 'macOS';
    } else if (platform.includes('linux')) {
        return 'Linux';
    } else if (platform.includes('cros')) {
        return 'Chromebook';
    }
    return 'Unknown';
}

// Add OS-specific keys to block
function getBlockedKeysByOS(os) {
    let osSpecificKeys = [];

    switch (os) {
        case 'Windows':
            osSpecificKeys = ['F12', 'F11', 'Alt+Tab', 'Ctrl+Shift+Esc']; // Prevent common shortcuts
            break;
        case 'macOS':
            osSpecificKeys = ['Command', 'Option', 'F4', 'F11']; // macOS keys to block
            break;
        case 'Linux':
            osSpecificKeys = ['Ctrl+Alt+T', 'Alt+Tab', 'Super', 'F5']; // Linux-specific keys
            break;
        case 'Chromebook':
            osSpecificKeys = ['Ctrl+Shift+R', 'Ctrl+Alt+T', 'Ctrl+Alt+W']; // Chromebook-specific keys
            break;
        default:
            osSpecificKeys = [];
            break;
    }

    return osSpecificKeys;
}

function isChromebook() {

}

}
